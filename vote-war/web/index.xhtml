<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="./WEB-INF/templates/frontend.xhtml"
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:f="http://xmlns.jcp.org/jsf/core"
            xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:param name="pageTitle" value="${msg['Index.title']}"/>
    <ui:param name="landingPage" value="true"/>
    <ui:define name="content">
        <!-- Error messages output -->
        <h:messages class="token-msgs" globalOnly="false" errorClass="error" />
        
        <!-- Token input form -->
        <h:form class="token-input">
            <input autocorrect="off" autocapitalize="off" autocomplete="off" 
                   type="text" name="${participateBean.getUID()}"
                   value="${participateBean.getTokenFromRequest()}"/>
            <h:commandButton value="${msg['Index.button.vote']}" 
                             action="#{participateBean.tryParticipate()}" />
        </h:form>
    </ui:define>
</ui:composition>

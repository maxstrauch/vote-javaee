<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="./WEB-INF/templates/frontend.xhtml"
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:param name="pageTitle" value="${msg['Thankyou.title']}"/>
    <ui:param name="landingPage" value="true"/>
    <ui:param name="suppressNav" value="true"/>
    <ui:define name="content">
        <!-- Disable the back button -->
        <script type = "text/javascript" >
            window.onload = function() {
                window.history.forward();
            };
        </script>
        
        <h1>${msg['Thankyou.label.thanks']}</h1>
        <p class="info">
            <h:outputText escape="false" value="${msg['Thankyou.info.security']}" />
        </p>
        <h:link class="wireframe-button" outcome="index" value="${msg['Thankyou.nextPoll']}" />
        ${participateBean.finishParticipation()}
    </ui:define>
</ui:composition>

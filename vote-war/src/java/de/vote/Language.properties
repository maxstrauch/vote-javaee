# 
# about.xhtml
# 
About.title = \u00dcber Vote!

About.button.index = Zur\u00fcck zur Startseite ...

About.description = <p class="about">\
Mit Vote! kann man online Wahlen realisieren. Sobald man sich als Organisator \
angemeldet hat kann man gleich eine Wahl mit beliebig vielen Fragen und jeweils \
beliebig vielen Optionen anlegen. Nachdem man der Wahl noch Teilnehmer \
hinzugef\u00fcgt hat, werden diese per Mail eingeladen an der Wahl teilzunehmen und \
zum Schluss kann noch das Ergebnis betrachtet werden. \
</p><p class="about"> \
Dabei erlaubt das Vote!-System nicht, dass Ergebnisse vor dem Abschluss der \
Wahl eingesehen werden k\u00f6nnen. Nicht einmal der Vote!-Administrator kann au\u00dferdem \
zur\u00fcckverfolgen, wer welche Stimme abgegeben hat. \
</p>

About.footerIntro = Vote! wurde entwickelt im Rahmen der Veranstaltung \
"JavaEE Web-Applikationen" an der Universit\u00e4t Koblenz-Landau. 

About.footer = Vote! Version {0} Daniel Vivas Estevao, \
Maximilian Strauch. Build and designed by hand with &#x2764;.


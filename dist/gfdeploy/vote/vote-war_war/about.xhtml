<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="./WEB-INF/templates/frontend.xhtml"
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
            xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:param name="pageTitle" value="${msg['About.title']}"/>
    <ui:param name="aboutPage" value="true"/>
    <ui:define name="content">
        <h:outputText escape="false" value="${msg['About.description']}" />
        <p class="about">
            <h:outputText value="${msg['About.footerIntro']}" />
            <h:outputFormat escape="false" value="${msg['About.footer']}">
                <f:param value="${version.id}" />
            </h:outputFormat>
        </p>
        <h:link class="button" outcome="index" 
                value="${msg['About.button.index']}" />
    </ui:define>
</ui:composition>

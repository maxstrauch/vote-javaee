# Mail to send if a new vote was published and a participant should receive
# a key
#   {0} - all organizers of the poll, separated by comma if more than one
#   {1} - title of the poll
#   {2} - start date of the poll
#   {3} - end date of the poll
#   {4} - number of participants (ever > 2)
#   {5} - the application URL
#   {6} - the token
Mail.newVote.title = Einladung zur Online-Wahl
Mail.newVote = Lieber TeilnehmerIn,\n\n\
dies ist der elektronische Wahlschein, damit Sie an der Wahl "{1}" teilnehmen \
k\u00f6nnen. Teilnahmen sind vom {2} bis zum {3} (einschlie\u00dflich) m\u00f6glich. F\u00fcr die \
Wahl sind insgesamt {4} Teilnehmer eingetragen.\n\n\
Um zu w\u00e4hlen m\u00fcssen Sie die Vote!-Seite unter {5} besuchen und Ihre eindeutige \
W\u00e4hlernummer eingeben. Diese Nummer stellt sicher, dass nur Sie die Stimme \
abgeben k\u00f6nnen. Sobald Sie Ihre Stimme abgegeben haben wird diese Nummer \
deaktiviert und eine erneute Teilnahme ist nicht mehr m\u00f6glich. Allerdings \
k\u00f6nnen Sie die Wahl jederzeit abbrechen und sp\u00e4ter erneut beginnen, solange \
Sie nicht verbindlich w\u00e4hlen.\n\n\
Ihre W\u00e4hlernummer: {6}\n\n\
Sie k\u00f6nnen aber auch dem Link {5}index.xhtml?token={6} folgen. Allerdings \
sollten Sie dies NICHT auf einem \u00f6ffentlichen Computer machen, da ansonsten die \
Nummer in die H\u00e4nde Dritter geraten k\u00f6nnte.\n\n\
Die Wahl finded vollkommen anonym statt, d.h. keiner kann nachverfolgen, was \
Sie gew\u00e4hlt haben.\n\n\
Sie brauchen nicht auf diese E-Mail zu antworten.\n\n\
Vielen Dank,\n\n\
{0}\n\
(Wahlorganisator(en))

